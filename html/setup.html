<section class="all-content" id="sublime">
    <section class="container">
        <h1>Setup</h1>
        <article>
            <p>
                Pacotes do Sublime: EditorConfig, Sass Syntax Highlighter, JS Beautify.<br>
            </p>
            <p>
                É necessário ter instalado na máquina <span class="full-tag">NodeJS</span>, <span class="full-tag">NPM</span>  e <span class="full-tag">Gulp</span>.<br>
                Para verificar se os mesmos já estão instalados:
            </p>
            <pre><code class="cmd">nodejs -v</code></pre>
            <pre><code class="cmd">npm -v</code></pre>
            <pre><code class="cmd">gulp -v</code></pre>
            <p>
                Caso contrário:
            </p>
            <pre><code class="cmd">sudo apt-get install nodejs-legacy npm -y</code></pre>
            
            <pre><code class="cmd">sudo npm i gulp -g</code></pre>
    </section>
</section>
